<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit a book</h1>
	<div>
 		<form th:object="${book}" th:action="@{../save}" action="#" method="post"> 
 			
 			<input type="hidden" id="id" th:field="*{id}" />
 			
 			<div  class="form-group">
			 	<label for="title">Title:</label>
 				<input type="text" id="title" th:field="*{title}" />
 			</div>
 			
 			<div  class="form-group">
 				<label for="author">Author:</label>
 				<input type="text" id="author" th:field="*{author}" />
 			</div>
 			
 			<div  class="form-group">
 			 	<label for="bookYear">Year:</label>
 				<input type="text" th:field="*{bookYear}" />
 			</div>
 			
 			<div  class="form-group">
 			 	<label for="isbn">ISBN:</label>
 				<input type="text" th:field="*{isbn}" />
 			</div>
 			
 			<div  class="form-group">
 			 	<label for="price">Price:</label>
 				<input type="text" th:field="*{price}" />
 			</div>
 			
 			<div  class="form-group">
 				 <label for="categorylist">Categories:</label>
 				<select id="categorylist" th:field="*{category}">
 					<option th:each="category: ${categories}" 
 					th:value="${category.id}" 
 					th:text="${category.name}"></option>
 				</select>
 			</div>
 			
 			<input type="submit" value="Save" class="btn btn-primary"></input>
 		</form>
	</div>
</body>
</html>
