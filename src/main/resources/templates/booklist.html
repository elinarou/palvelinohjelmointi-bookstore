<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<table class="table table-striped">
		<tr>
			<th>Author</th>
			<th>Title</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Category</th>
			<th></th>
			<th></th>
		</tr>
		<tr th:each = "book : ${books}">
			<td th:text="${book.author}"></td>
			<td th:text="${book.title}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.bookYear}"></td>
			<td th:text="${book.category.name}"></td>
			<td class="btn btn-warning"><a th:href="@{/editbook/{id}(id=${book.id})}">Edit</a></td>
			<td class="btn btn-danger"><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
		</tr>	
</table>
<a href="/addbook" class="btn btn-primary">Add book</a>
</body>
</html>
